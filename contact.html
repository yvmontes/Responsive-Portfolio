<!DOCTYPE html>

<body>

    <header id="topheader">

            </nav>
        </div>
    </header>


    <div id="main-container" class="container">

    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Jane Doe" 
                    required="required"></label>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" 
                    required="required"></label>
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" id="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">

        </form>

    </section>


    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>
            <a href="https://github.com/yvmontes" target="new"><img src="assets/images/iconfinder_Github_381376.png" class="social" alt="GitHub"></a>
